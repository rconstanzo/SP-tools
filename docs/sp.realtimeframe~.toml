seealso =  ['sp.descriptordisplay', 'sp.descriptorframe', 'sp.descriptors~', 'sp.descriptorsrt~', 'sp.onsetframe~']
description = "<o>buffer~</o> recording and clock output."
discussion = """
    <h4><openfilelink filename="SP-Tools Overview.maxpat">Open the Overview Patch</openfilelink></h4>
    <p>The <o>sp.realtimeframe~</o> object is the counterpart to <o>sp.onsetframe~</o> where instead of outputting the frame to analyzed based on onset detection, <o>sp.realtimeframe~</o> spits out a constant stream of frame values to analyze enabling realtime analysis of multiple descriptor types that remain in sync.</p>
"""

