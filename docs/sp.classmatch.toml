[object]
name = "sp.classmatch"
module = "SP-Tools"
category = ""
digest = "Finds nearest class based on MFCC input"
seealso =  ['sp.classtrain', 'sp.clustertrain', 'sp.classifierdisplay']
description = "Finds the nearest match based on pre-trained classes/clusters."
discussion = """
    <h4><openfilelink filename="SP-Tools Overview.maxpat">Open the Overview Patch</openfilelink></h4>
    <p>The <o>sp.classmatch</o> object will find the nearest match in a set of pre-trained classes or clusters. The classes can be the default Sensory Percussion classes, auto-generated cluster names, or any arbitrary labels.</p>
"""

[metadata]
author = "Rodrigo Constanzo, Flucoma Project"
tags = ['Machine Learning', 'Drums']

[inlets]
[inlets.0]
type="list"
digest="<o>buffer~</o> and control in"
description="Takes incoming <o>buffer~</o> name to find the nearest class match, as well as handling all <m>message</m> inputs."

[outlets]
[outlets.0]
type="list"
digest="Matched class"
description="The nearest match in the pre-trained classifier."

[outlets.1]
type="list"
digest="Dict out for visualization"
description="<o>dict</o> output for displaying in <o>sp.plotter</o>."

[messages.load]
digest = "Load a pre-trained classsifier"
description = "Opens file dialog to select pre-trained classifer <b>.json</b> file."

[messages.read]
digest = "Read a pre-trained classifier"
description = "Reads a pre-trained classifier directly from a relative or absolute path."

[messages.clear]
digest = "Clears the loaded classifer"
description = "Clears the loaded classifer."

[messages.reset]
digest = "Resets the loaded classifier"
description = "Resets the loaded classifier."