[object]
name = "sp.setupanalysis"
module = "SP-Tools"
category = ""
digest = "Analyze onsets for multiple descriptors at multiple timeframes"
seealso =  ['sp.corpuscreate', 'sp.corpusmatch', 'sp.gridmatch', 'sp.corpusplayer~', 'sp.corpuslist', 'sp.folderloop', 'sp.onsetframe~', 'sp.setuptrain~']
description = "Analyze onsets for multiple descriptors at multiple timeframes."
discussion = """
    <h4><openfilelink filename="SP-Tools Overview.maxpat">Open the Overview Patch</openfilelink></h4>
    <p>The <o>sp.setupanalysis</o> object is used in conjunction with <o>sp.onsetframe~</o> to create analyses for multiple descriptors at 256 and 4410 analysis windows. This is later used to improve matching with <o>sp.corpusmatch</o>.</p>
"""

[metadata]
author = "Rodrigo Constanzo, Flucoma Project"
tags = ['Machine Learning', 'Drums']

[inlets]
[inlets.0]
type="list"
digest="Control in"
description="Control input."

[outlets]
[outlets.0]
type="list"
digest="<o>dict</o> output for <o>sp.plotter</o>"
description="<o>dict</o> output for <o>sp.plotter</o>."

[outlets.1]
type="list"
digest="Amount of entries"
description="Amount of entries for this training set."

[outlets.2]
type="float64"
digest="Training loss"
description="Training loss value for the neural network."

[messages.load]
digest = "Load a pre-trained concat <b>.json</b> file"
description = "Opens file dialog to select pre-trained concat <b>.json</b> file."

[messages.read]
digest = "Read a pre-trained concat <b>.json</b> file"
description = "Reads a pre-trained concat <b>.json</b> file directly from a relative or absolute path."

[attributes]
[attributes.voices]
digest = "Amount of polyphony"
description = "Sets the amount of polyphony available for sample playback."
default = { value=64, type="int", size=1 }

[attributes.steal]
digest = "Whether poly voice stealing is enabled"
description = "Sets whether voice stealing is enabled, which allows new samples to start when previous ones are still sounding."
default = { value=1, type="int", size=1 }